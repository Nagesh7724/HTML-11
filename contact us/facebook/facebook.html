<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log On to Facebook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/previews/023/741/223/non_2x/facebook-logo-icon-social-media-icon-free-png.png" type="image/x-icon">

<body>
    <h1>FACEBOOK</h1>
    <div class="container">
        <h2>Log On to Facebook</h2>
        <form>
            
            <div class="login-box">
                
                <input type="email" id="user name" class="user name" placeholder="Email address or Phone number" required>


            </div>
            <div class="login-box">
                
                <input type="password" id="password" class="password" placeholder="Password">


            </div>
            <button type="submit">Log in</button>
            <h4> <a href="">forgot password?</a></h4>









        </form>
        


    </div>
</body>
