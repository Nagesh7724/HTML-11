<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3665/3665945.png" type="image/x-icon">
</head>
<body>
    <h1>STUDENT REGISTRATION FORM</h1>
    <div class="container">
        <form action="main.py">
              <div class="form1">
                <label  for="n">NAME:</label>
                <input  type="text" id="n" class="form1" placeholder="Enter full name">
              </div><br>
              <div class="form2">
                <label for="f">Father's Name:</label>
                <input type="text" id="f" class="form2">
              </div><br>
              <div class="form3">
                <label for="m">Mother's Name:</label>
                <input type="text" id="m" class="form3">
              </div><br>
                <div class="number">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" class="number" placeholder="+91xxxx" minlength="10" maxlength="10">
                </div><br>
                <div class="mail">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="mail" placeholder="sample@gmail.com">
                </div><br>
                <div>
                    <label>Gender:</label>
                    <label>
                      <input type="radio" name="group1">Male
                  </label>
                  <label>
                      <input type="radio" name="group1">Female
                  </label>
                  <label>
                      <input type="radio" name="group1">Others
                  </label>
                </div><br>
                <div>
                  <label for="D">Date Of Birth:</label>
                  <input type="date" id="D">
                </div><br>
                <div>
                  <label for="ad">Address:</label>
                  <input type="text" id="ad" placeholder="Street-House-Road-">
                </div><br>
                <div>
                  <label for="bl">Blood Group:</label>
                  <select name="select" id="bl">
                    <option value="Select">Select</option>
                    <option value="(A+)">(A+)</option>
                    <option value="(A-)">(A-)</option>
                    <option value="(B+)">(B+)</option>
                    <option value="(B-)">(B-)</option>
                    <option value="(AB+)">(AB+)</option>
                    <option value="(AB-)">(AB-)</option>
                    <option value="(O+)">(O+)</option>
                    <option value="(O-)">(O-)</option>
                  </select>
                </div><br>
                <div>
                  <label>Department:</label>
                  <label>
                    <input type="radio" name="Groupa">CSE
                  </label>
                  <label>
                    <input type="radio" name="Groupa">EEE
                  </label>
                  <label>
                    <input type="radio" name="Groupa">ECE
                  </label>
                </div><br>
                <div>
                  <label>Course:</label>
                  <label>
                    <input type="radio" name="cor1">C
                  </label>
                  <label>
                    <input type="radio" name="cor1">C++
                  </label>
                  <label>
                    <input type="radio" name="cor1">java
                  </label>
                  <label>
                    <input type="radio" name="cor1">Python
                  </label>
                  <label>
                    <input type="radio" name="cor1">AI
                  </label>
                  <label>
                    <input type="radio" name="cor1">Data Analyst
                  </label>
                  <label>
                    <input type="radio" name="cor1">Machine learning
                  </label>
                </div><br>
                <div>
                  <label>Photo:</label>
                  <input  type="file">
                </div><br><br>
                <div>
                  <button type="submit">Submit</button> <button type="reset">Reset</button>
                </div>

        </form>
    </div>
</body>
</html>
