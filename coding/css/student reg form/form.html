<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://png.pngtree.com/png-vector/20220706/ourmid/pngtree-letter-n-logo-design-png-png-image_5687381.png" type="image/x-icon">
</head>
<body>
  <h1>STUDENT REGISTRATION FORM</h1>
  <form action="method">
    <table cellpadding="4" cellspacing="4">
      <tr>
        <td> <label for="fname">NAME:</label></td>
        <td><input type="text" id="fname" name="name" size="" placeholder="Enter Your Name"></td>
      </tr>
      <tr>
        <td> <label for="father">FATHER'S NAME:</label></td>
        <td><input type="text" id="father" name=" father name" size=""></td>
      </tr>
      <tr>
        <td> <label for="mother">MOTHER'S NAME:</label></td>
        <td><input type="text" id="mother" name="mother name" size=""></td>
      </tr>
      <tr>
        <td> <label for="phone">PHONE NUMBER:</label></td>
        <td> <input type="tel" name="telephone" id="phone" size="" placeholder="+91 7794xxxxxxx" minlength="10" maxlength="10"></td>
      </tr>
      <tr>
        <td><label for="email">EMAIL:</label></td>
        <td><input type="email" id="email" name="mail" size="" placeholder="Enter your Email"></td>
      </tr>
      <tr>
        <td>GENDER:</td>
        <td><input type="radio" name="gender" size="">MALE <input type="radio" size="" name="gender">FEMALE <input type="radio" size="" name="gender">OTHERS</td>
        
      </tr>
      <tr>
        <td>DATE OF BIRTH:</td>
        <td><input type="date" name="dob" size=""></td>
      </tr>
      <tr>
        <td><label for="add">ADDRESS:</label></td>
        <td> <textarea name="address" id="add" cols="10" rows="1"></textarea></td>
      </tr>
      <tr>
      <tr>
        <td>BLOOD GROUP:</td>
        <td><select name="blood">
          <option value="select">SELECT</option>
          <option value="A+">(A+)</option>
          <option value="A-">(A-)</option>
          <option value="B+">(B+)</option>
          <option value="B-">(B-)</option>
          <option value="AB+">(AB+)</option>
          <option value="AB-">(AB-)</option>
          <option value="O+">(O+)</option>
          <option value="O-">(O-)</option>
          
        </select>
        
      </tr>
      <tr>
        <td>DEPARTMENT:</td>
       <td><input type="radio" name="DEPARTMENT" size="">CSE
        <input type="radio" name="DEPARTMENT" size=""> EEE
        <input type="radio" name="DEPARTMENT" size="">BBA
      
      
      </td>
      </tr>
      <tr>
        <td>COURSE:</td>
        <td><input type="checkbox" name="C">C
        <input type="checkbox" name="C++"> C++
        <input type="checkbox" name="java">JAVA
        <input type="checkbox" name="python">python
        <input type="checkbox" name="machine learning"> MACHINE LEARNING
        
        
        </td>
      </tr>
      <tr>
        <td>PHOTO:</td>
        <td><input type="file"></td>
      </tr>
      <tr>
        <td>
          <button type="submit">SUBMIT</button>
          <button type="reset">RESET</button>
        </td>
      </tr>
      
    </table>
   
  </form>
</body>
</html>
